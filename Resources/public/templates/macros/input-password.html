<div class="form-row checkout">
    <label class="label label--full<% if (field.dataRestrictions.isRequired) { %> required<% } %>"><%= field.displayHints.label %><% if (field.dataRestrictions.isRequired) { %><em>*</em><% } %></label>
    <input type="password" name="<%= field.id %>-<%= paymentMethod %>" class="<%= field.id %>-<%= paymentMethod %>-field input input--full" placeholder="<%= field.displayHints.placeholderLabel %>">
    <span class="<%= field.id %>-<%= paymentMethod %>-error validation-failed hidden"><%= _.__('ingenico.general_error') %></span>
</div>
